<h1 class="mt-5">Events In Angular</h1>
<button (click)="handleEvent($event)" class="btn btn-warning" name="login">Click Event</button>


<div
(mouseenter)="handleEvent($event)" style="background-color: rgb(105, 174, 0); width: 250px;height: 250px; margin-top: 80px;"></div>
<div
(mouseleave)="handleEvent($event)" style="background-color: rgb(255, 145, 0); width: 250px;height: 250px; margin-top: 0px;"></div>


<div class="mt-5">
    <input type="text" (input)="handleEvent($event)" name="user">
</div>
